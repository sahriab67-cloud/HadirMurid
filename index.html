<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Laporan Kehadiran Harian Murid STS</title>
<style>
  body { font-family: 'Segoe UI', Arial, sans-serif; background: #f3f8ff; margin: 0; padding: 0; color: #003366; }
  header { background: linear-gradient(to right, #0078d4, #4da3ff); color: white; padding: 16px; text-align: center; }
  h1 { margin: 0; font-size: 1.6em; }
  .toolbar { display: flex; justify-content: center; gap: 10px; margin: 15px 0; flex-wrap: wrap; }
  button { background: #0078d4; color: white; border: none; padding: 8px 16px; border-radius: 8px; cursor: pointer; font-weight: 500; transition: 0.3s; }
  button:hover { background: #005fa3; }
  table { width: 96%; margin: auto; border-collapse: collapse; background: white; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
  th, td { border: 1px solid #cfe2ff; padding: 6px; text-align: center; font-size: 14px; }
  th { background: #e8f1ff; color: #004a99; }
  input { width: 90%; padding: 4px; border: 1px solid #ccd; border-radius: 4px; }
  #statusMsg { text-align: center; margin: 15px; font-weight: 600; }
  footer { text-align: center; color: #555; font-size: 13px; margin-top: 30px; padding: 10px 0; }
</style>
</head>
<body>

<header>
  <h1>Laporan Kehadiran Harian Murid STS</h1>
  <div id="tarikhHariIni"></div>
</header>

<div class="toolbar">
  <button onclick="setHariBaru()">üóìÔ∏è Set Hari Baru</button>
  <button onclick="exportCSV()">üì§ Eksport CSV</button>
</div>

<p id="statusMsg">Memuat data...</p>

<table id="jadualKehadiran">
  <thead>
    <tr>
      <th>KELAS</th>
      <th>NAMA PENGISI</th>
      <th>BIL. HADIR</th>
      <th>JUMLAH MURID</th>
      <th>CATATAN</th>
      <th>TINDAKAN</th>
    </tr>
  </thead>
  <tbody id="tbodyKehadiran"></tbody>
</table>

<footer>
  Sistem Pelaporan Kehadiran STS ¬© 2025
</footer>

<script>
// ================================================
// ‚úÖ Gantikan dengan URL Web App Google Script cikgu
// ================================================
const GOOGLE_WEBAPP_URL = "https://script.google.com/macros/s/AKfycbwYQA-1ls-2lqANce7WEHmIjFeb2dIeiUzFR4GRC0kiwEGO4NcksWYndh-_bDNJXhNp/exec";

const senaraiKelas = [
"1CEMPAKA","1KAA","1KENANGA","1MAWAR","1ORKID","1SEROJA",
"2CEMPAKA","2KAA","2KENANGA","2MAWAR","2ORKID","2SEROJA",
"3CEMPAKA","3KAA","3KENANGA","3MAWAR","3ORKID","3SEROJA",
"4AKAUN","4SAINS","4SENI 1","4SENI 2","4SENI 3","4TSWR",
"5AKAUN","5SAINS","5SENI 1","5SENI 2","5SENI 3","5TSWR",
"L6A1","L6A2","L6A3","L6A4","L6S1","L6S2","L6S3",
"U6A1","U6A2","U6A3","U6A4","U6S1","U6S2","U6S3"
];

async function loadData() {
  const status = document.getElementById("statusMsg");
  const tbody = document.getElementById("tbodyKehadiran");
  status.textContent = "üì• Memuat data kehadiran...";
  tbody.innerHTML = "";

  try {
    const res = await fetch(GOOGLE_WEBAPP_URL);
    const text = await res.text();
    let data = [];
    try { data = JSON.parse(text); } catch(e){ status.textContent = "‚ùå Data tidak sah dari pelayan."; return; }

    senaraiKelas.forEach(kelas => {
      const row = data.find(r => r["KELAS"] === kelas) || {};
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${kelas}</td>
        <td><input class="pengisi" data-kelas="${kelas}" value="${row["NAMA PENGISI"] || ""}"></td>
        <td><input class="hadir" data-kelas="${kelas}" value="${row["BIL. HADIR"] || ""}"></td>
        <td><input class="jumlah" data-kelas="${kelas}" value="${row["JUMLAH MURID"] || ""}"></td>
        <td><input class="catatan" data-kelas="${kelas}" value="${row["CATATAN"] || ""}"></td>
        <td><button onclick="simpanData('${kelas}', this)">Simpan</button></td>
      `;
      tbody.appendChild(tr);
    });
    status.textContent = "‚úÖ Data berjaya dimuat dari Google Sheet.";
  } catch (err) {
    status.textContent = "‚ùå Ralat sambungan: " + err;
  }
}

async function simpanData(kelas, btn) {
  btn.disabled = true;
  btn.textContent = "Simpan...";
  const pengisi = document.querySelector(`.pengisi[data-kelas='${kelas}']`).value;
  const hadir = document.querySelector(`.hadir[data-kelas='${kelas}']`).value;
  const jumlah = document.querySelector(`.jumlah[data-kelas='${kelas}']`).value;
  const catatan = document.querySelector(`.catatan[data-kelas='${kelas}']`).value;
  const data = {
    tarikh: new Date().toISOString().split("T")[0],
    kelas, pengisi, hadir, jumlah, catatan
  };

  try {
    await fetch(GOOGLE_WEBAPP_URL, {
      method: "POST",
      mode: "no-cors",              // ‚úÖ penting untuk elak blok CORS
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    alert("‚úÖ Data dihantar ke Google Sheet!");
  } catch (err) {
    alert("‚ùå Gagal simpan: " + err);
  } finally {
    btn.disabled = false;
    btn.textContent = "Simpan";
  }
}

async function setHariBaru() {
  if (!confirm("Set Hari Baru akan kosongkan semua ruangan & salin data ke helaian 'Rekod Lama'. Teruskan?")) return;
  const status = document.getElementById("statusMsg");
  status.textContent = "üîÑ Menetapkan hari baru...";
  try {
    const res = await fetch(GOOGLE_WEBAPP_URL + "?action=resetHari", { method: "POST" });
    const result = await res.json();
    alert(result.message);
    loadData();
  } catch (err) {
    alert("‚ùå Gagal reset: " + err);
  }
}

function exportCSV() {
  const table = document.querySelector("table");
  let csv = "";
  const rows = table.querySelectorAll("tr");
  rows.forEach(r => {
    const cols = r.querySelectorAll("th, td");
    const line = Array.from(cols).map(c => `"${c.innerText}"`).join(",");
    csv += line + "\n";
  });
  const blob = new Blob([csv], { type: "text/csv" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "Laporan_Kehadiran_STS.csv";
  link.click();
}

function updateTarikh() {
  const now = new Date();
  const hari = now.toLocaleDateString('ms-MY', { weekday: 'long' });
  const tarikh = now.toLocaleDateString('ms-MY');
  document.getElementById("tarikhHariIni").textContent = `${hari}, ${tarikh}`;
}

window.onload = () => {
  updateTarikh();
  loadData();
};
</script>

</body>
</html>
